<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>workerLeaveRecords</title>
</head>
<body>
<div id="app">
    <!--搜索表单-->
    <el-form :inline="true" :model="leaveRecords" class="demo-form-inline">


        <el-form-item label="id" size="mini">
            <el-input placeholder="id" v-model="leaveRecords.id"></el-input>
        </el-form-item>
        <el-form-item label="请假类型（1病假、2事假、3婚假、4丧假、5产假）" size="mini">
            <el-input placeholder="请假类型（1病假、2事假、3婚假、4丧假、5产假）" v-model="leaveRecords.leaveType"></el-input>
        </el-form-item>
        <div class="block">
            <span class="demonstration">请假开始</span>
            <el-date-picker
                    v-model="leaveRecords.bdate"
                    type="date"
                    placeholder="选择日期">
            </el-date-picker>
        </div>
        <el-time-picker
                v-model="leaveRecords.btime"
                :picker-options="{
                    selectableRange: '06:30:00 - 22:30:00'
                  }"
                placeholder="选择时间">
        </el-time-picker>
        </el-form-item>
        <div class="block">
            <span class="demonstration">请假结束</span>
            <el-date-picker
                    v-model="leaveRecords.edate"
                    type="date"
                    placeholder="选择日期">
            </el-date-picker>
        </div>
        <el-time-picker
                v-model="leaveRecords.etime"
                :picker-options="{
                    selectableRange: '06:30:00 - 22:30:00'
                  }"
                placeholder="选择时间">
        </el-time-picker>
        <el-form-item label="罚款" size="mini">
            <el-input placeholder="罚款" v-model="leaveRecords.fine"></el-input>
        </el-form-item>
        <el-form-item label="是否批准（0未审批，1批准，2不批准）" size="mini">
            <el-input placeholder="是否批准（0未审批，1批准，2不批准）" v-model="leaveRecords.approval"></el-input>
        </el-form-item>
        <el-form-item label="管理员id" size="mini">
            <el-input placeholder="管理员id" v-model="leaveRecords.managerId"></el-input>
        </el-form-item>

        <el-form-item>
            <el-button @click="selectByPage" type="primary">查询</el-button>
        </el-form-item>
    </el-form>

    <!--    按钮-->
    <el-row>
        <el-button @click="addDialogVisible = true" plain type="primary">添加</el-button>
        <el-button @click="deleteLeaveRecords" plain type="danger">删除</el-button>
    </el-row>

    <!--添加数据对话框表单-->
    <el-dialog
            :visible.sync="addDialogVisible"
            title="修改"
            width="40%"
    >

        <el-form :model="leaveRecords" label-width="80px" ref="form">
            <el-form-item label="请假类型">
                <el-input v-model="leaveRecords.leaveType"></el-input>
            </el-form-item>
            <div class="block">
                <span class="demonstration">请假开始</span>
                <el-date-picker
                        v-model="leaveRecords.bdate"
                        type="date"
                        placeholder="选择日期">
                </el-date-picker>
            </div>
            <el-time-picker
                    v-model="leaveRecords.btime"
                    :picker-options="{
                    selectableRange: '06:30:00 - 22:30:00'
                  }"
                    placeholder="选择时间">
            </el-time-picker>
            </el-form-item>
            <div class="block">
                <span class="demonstration">请假结束</span>
                <el-date-picker
                        v-model="leaveRecords.edate"
                        type="date"
                        placeholder="选择日期">
                </el-date-picker>
            </div>
            <el-time-picker
                    v-model="leaveRecords.etime"
                    :picker-options="{
                    selectableRange: '06:30:00 - 22:30:00'
                  }"
                    placeholder="选择时间">
            </el-time-picker>
            <el-form-item>
                <el-button @click="addLeaveRecords" type="primary">提交</el-button>
                <el-button @click="addDialogVisible = false">取消</el-button>
            </el-form-item>
        </el-form>
    </el-dialog>


    <!--修改数据对话框表单-->
    <el-dialog
            :visible.sync="updateDialogVisible"
            title="修改"
            width="40%"
    >

        <el-form :model="leaveRecords" label-width="80px" ref="form">
            <el-form-item label="请假类型">
                <el-input v-model="leaveRecords.leaveType"></el-input>
            </el-form-item>
            <div class="block">
                <span class="demonstration">请假开始</span>
                <el-date-picker
                        v-model="leaveRecords.bdate"
                        type="date"
                        placeholder="选择日期">
                </el-date-picker>
            </div>
            <el-time-picker
                    v-model="leaveRecords.btime"
                    :picker-options="{
                    selectableRange: '06:30:00 - 22:30:00'
                  }"
                    placeholder="选择时间">
            </el-time-picker>
            </el-form-item>
            <div class="block">
                <span class="demonstration">请假结束</span>
                <el-date-picker
                        v-model="leaveRecords.edate"
                        type="date"
                        placeholder="选择日期">
                </el-date-picker>
            </div>
            <el-time-picker
                    v-model="leaveRecords.etime"
                    :picker-options="{
                    selectableRange: '06:30:00 - 22:30:00'
                  }"
                    placeholder="选择时间">
            </el-time-picker>
            <el-form-item>
                <el-button @click="updateLeaveRecords" type="primary">提交</el-button>
                <el-button @click="updateDialogVisible = false">取消</el-button>
            </el-form-item>
        </el-form>
    </el-dialog>

    <!--表格-->
    <template>
        <el-table
                :data="tableData"
                :row-class-name="tableRowClassName"
                @selection-change="handleSelectionChange"
                style="width: 100%"
        >
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <el-table-column
                    type="index"
                    width="50">
            </el-table-column>
            <el-table-column
                    align="center"
                    label="id"
                    prop="id"
            >
            </el-table-column>

            <el-table-column
                    align="center"
                    label="请假类型"
                    prop="leaveType">
            </el-table-column>
            <el-table-column
                    align="center"
                    label="开始日期"
                    prop="bdate">
            </el-table-column>
            <el-table-column
                    align="center"
                    label="开始时间"
                    prop="btime">
            </el-table-column>
            <el-table-column
                    align="center"
                    label="结束日期"
                    prop="edate">
            </el-table-column>
            <el-table-column
                    align="center"
                    label="结束时间"
                    prop="etime">
            </el-table-column>
            <el-table-column
                    align="center"
                    label="罚款"
                    prop="fine">
            </el-table-column>
            <el-table-column
                    align="center"
                    label="是否批准"
                    prop="approval">
            </el-table-column>
            <el-table-column
                    align="center"
                    label="管理员id"
                    prop="managerId">
            </el-table-column>


            <el-table-column
                    align="center"
                    label="操作">
                <template slot-scope="scope">
                    <el-button @click="handleEdit(scope.$index, scope.row);updateDialogVisible =true" type="primary">
                        修改
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
    </template>

    <!--分页工具条-->
    <el-pagination
            :current-page="currentPage"
            :page-size="5"
            :page-sizes="[5, 10, 15, 20]"
            :total="totalCount"
            @current-change="handleCurrentChange"
            @size-change="handleSizeChange"
            layout="total, sizes, prev, pager, next, jumper">
    </el-pagination>

</div>

<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link href="element-ui/lib/theme-chalk/index.css" rel="stylesheet">

<script src="js/axios-0.18.0.js"></script>
<script>
    new Vue({
        el: "#app",
        mounted() {
            this.selectByPage()
        },
        methods: {
            //查询分页数据的方法
            selectByPage() {
                axios({
                    method: "post",
                    url: "http://localhost:8080/ademob/workers/selectByPageAndCondition2?currentPage=" + this.currentPage + "&pageSize=" + this.pageSize,
                    data: this.leaveRecords
                }).then(resp => {
                    //设置表格数据
                    this.tableData = resp.data.rows;
                    //设置总记录数
                    this.totalCount = resp.data.totalCount
                })
            },
            addLeaveRecords() {
                axios({
                    method: "post",
                    url: "http://localhost:8080/ademob/workers/addLeaveRecords",
                    data: this.leaveRecords
                }).then(resp => {
                    if ("success" == resp.data) {
                        //修改成功
                        //关闭窗口
                        this.addDialogVisible = false;
                        //重新查询数据
                        this.selectByPage();
                        //弹出提示，添加成功
                        this.$message({
                            message: '恭喜你，添加成功',
                            type: 'success'
                        });
                    }
                })
            },
            //删除
            deleteLeaveRecords() {
                //弹出确认删除的提示框
                this.$confirm('此操作将删除该数据, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    //点击确认
                    //创建id数组，从this.multipleSelection中获取
                    for (let i = 0; i < this.multipleSelection.length; i++) {
                        let selectionElement = this.multipleSelection[i];
                        this.selectedIds[i] = selectionElement.id;
                    }
                    //发送ajax请求
                    axios({
                        method: "post",
                        url: "http://localhost:8080/ademob/workers/deleteLeaveRecords",
                        data: this.selectedIds
                    }).then(resp => {
                        if ("success" == resp.data) {
                            //删除成功
                            //重新查询数据
                            this.selectByPage();
                            //弹出提示
                            this.$message({
                                message: '恭喜你，删除成功',
                                type: 'success'
                            });
                        } else if ("fail" == resp.data) {
                            this.$message.error('存在已审批的请假申请数据，不得删除');
                        }
                    }).catch(() => {
                        //点击取消
                        this.$message({
                            type: 'info',
                            message: '已取消删除'
                        });
                    });
                })

            },
            updateLeaveRecords() {
                axios({
                    method: "post",
                    url: "http://localhost:8080/ademob/workers/updateLeaveRecords",
                    data: this.leaveRecords
                }).then(resp => {
                    if ("success" == resp.data) {
                        //修改成功
                        //关闭窗口
                        this.updateDialogVisible = false;
                        //重新查询数据
                        this.selectByPage();
                        //弹出提示，添加成功
                        this.$message({
                            message: '恭喜你，修改成功',
                            type: 'success'
                        });
                    } else if ("fail" == resp.data) {
                        this.$message.error('该请假申请已审批，不得修改');
                    }
                })
            },
            // 复选框选中后执行的方法
            handleSelectionChange(val) {
                this.multipleSelection = val;
                console.log(this.multipleSelection)
            },
            //分页
            handleSizeChange(val) {
                //重新设置每页展示条数
                this.pageSize = val;
                //重新查询当前页码数据
                this.selectByPage();
            },
            handleCurrentChange(val) {
                //重新设置当前页码
                this.currentPage = val;
                //重新查询当前页码数据
                this.selectByPage();
            },
            handleEdit(index, row) {
                console.log(index, row)
                //row是该行tableData对应的一行
                this.leaveRecords = row
            }
        },
        data() {
            return {
                //添加数据对话框是否展示的标记
                addDialogVisible: false,
                //修改数据对话框是否展示的标记
                updateDialogVisible: false,
                //被选中的id数组
                selectedIds: [],
                // 复选框选中数据集合
                multipleSelection: [],
                //每页显示条数
                pageSize: 5,
                //总记录数
                totalCount: 100,
                // 当前页码
                currentPage: 1,
                //请假申请模型数据
                leaveRecords: {
                    id: "",
                    leaveRecordsId: "",
                    leaveType: "",
                    bdate: "",
                    btime: "",
                    edate: "",
                    etime: "",
                    fine: "",
                    approval: "",
                    status: "",
                    managerId: ""
                },
                //表格数据
                tableData: [{
                    id: "1",
                    leaveRecordsId: "1",
                    leaveType: "1",
                    bdate: "1",
                    btime: "1",
                    edate: "1",
                    etime: "1",
                    fine: "1",
                    approval: "1",
                    status: "1",
                    managerId: "1"
                }]
            }
        }
    })
</script>
</body>
</html>
