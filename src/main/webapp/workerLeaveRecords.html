<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>workerLeaveRecords</title>
</head>
<body>
<div id="app">
    <!--搜索表单-->
    <el-form :inline="true" :model="leaveRecords" class="demo-form-inline">


        <el-form-item label="id" size="mini">
            <el-input v-model="leaveRecords.id" placeholder="id"></el-input>
        </el-form-item>
        <el-form-item label="请假类型" size="mini">
            <el-input v-model="leaveRecords.leaveType" placeholder="请假类型"></el-input>
        </el-form-item>
        <el-form-item label="开始时间" size="mini">
            <el-input v-model="leaveRecords.beginTime" placeholder="开始时间"></el-input>
        </el-form-item>
        <el-form-item label="结束时间" size="mini">
            <el-input v-model="leaveRecords.endTime" placeholder="结束时间"></el-input>
        </el-form-item>
        <el-form-item label="罚款" size="mini">
            <el-input v-model="leaveRecords.fine" placeholder="罚款"></el-input>
        </el-form-item>
        <el-form-item label="是否批准" size="mini">
            <el-input v-model="leaveRecords.approval" placeholder="是否批准"></el-input>
        </el-form-item>
        <el-form-item label="管理员id" size="mini">
            <el-input v-model="leaveRecords.managerId" placeholder="管理员id"></el-input>
        </el-form-item>

        <el-form-item>
            <el-button type="primary" @click="selectByPage">查询</el-button>
        </el-form-item>
    </el-form>

    <!--    按钮-->
    <el-row>
        <el-button type="primary" plain @click="addDialogVisible = true">添加</el-button>
        <el-button type="danger" plain @click="deleteLeaveRecords">删除</el-button>
    </el-row>

    <!--添加数据对话框表单-->
    <el-dialog
            title="修改"
            :visible.sync="addDialogVisible"
            width="40%"
    >

        <el-form ref="form" :model="leaveRecords" label-width="80px">
            <el-form-item label="请假类型">
                <el-input v-model="leaveRecords.leaveType"></el-input>
            </el-form-item>
            <el-form-item label="开始时间">
                <el-input v-model="leaveRecords.beginTime"></el-input>
            </el-form-item>
            <el-form-item label="结束时间">
                <el-input v-model="leaveRecords.endTime"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="addLeaveRecords">提交</el-button>
                <el-button @click="addDialogVisible = false">取消</el-button>
            </el-form-item>
        </el-form>
    </el-dialog>


    <!--修改数据对话框表单-->
    <el-dialog
            title="修改"
            :visible.sync="updateDialogVisible"
            width="40%"
    >

        <el-form ref="form" :model="leaveRecords" label-width="80px">
            <el-form-item label="请假类型">
                <el-input v-model="leaveRecords.leaveType"></el-input>
            </el-form-item>
            <el-form-item label="开始时间">
                <el-input v-model="leaveRecords.beginTime"></el-input>
            </el-form-item>
            <el-form-item label="结束时间">
                <el-input v-model="leaveRecords.endTime"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="updateLeaveRecords">提交</el-button>
                <el-button @click="updateDialogVisible = false">取消</el-button>
            </el-form-item>
        </el-form>
    </el-dialog>

    <!--表格-->
    <template>
        <el-table
                :data="tableData"
                style="width: 100%"
                :row-class-name="tableRowClassName"
                @selection-change="handleSelectionChange"
        >
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <el-table-column
                    type="index"
                    width="50">
            </el-table-column>
            <el-table-column
                    prop="id"
                    label="id"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="leaveType"
                    align="center"
                    label="请假类型">
            </el-table-column>
            <el-table-column
                    prop="beginTime"
                    align="center"
                    label="开始时间">
            </el-table-column>
            <el-table-column
                    prop="endTime"
                    align="center"
                    label="结束时间">
            </el-table-column>
            <el-table-column
                    prop="fine"
                    align="center"
                    label="罚款">
            </el-table-column>
            <el-table-column
                    prop="approval"
                    align="center"
                    label="是否批准">
            </el-table-column>
            <el-table-column
                    prop="managerId"
                    align="center"
                    label="管理员id">
            </el-table-column>

            <el-table-column
                    align="center"
                    label="操作">
                <template slot-scope="scope">
                    <el-button type="primary" @click="handleEdit(scope.$index, scope.row);updateDialogVisible =true">
                        修改
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
    </template>

    <!--分页工具条-->
    <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="currentPage"
            :page-sizes="[5, 10, 15, 20]"
            :page-size="5"
            layout="total, sizes, prev, pager, next, jumper"
            :total="totalCount">
    </el-pagination>

</div>

<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">

<script src="js/axios-0.18.0.js"></script>
<script>
    new Vue({
        el: "#app",
        mounted() {
            this.selectByPage()
        },
        methods: {
            //查询分页数据的方法
            selectByPage() {
                axios({
                    method: "post",
                    url: "http://localhost:8080/ademob/workers/selectByPageAndCondition2?currentPage=" + this.currentPage + "&pageSize=" + this.pageSize,
                    data: this.leaveRecords
                }).then(resp => {
                    //设置表格数据
                    this.tableData = resp.data.rows;
                    //设置总记录数
                    this.totalCount = resp.data.totalCount
                })
            },
            addLeaveRecords() {
                axios({
                    method: "post",
                    url: "http://localhost:8080/ademob/workers/addLeaveRecords",
                    data: this.leaveRecords
                }).then(resp => {
                    if ("success" == resp.data) {
                        //修改成功
                        //关闭窗口
                        this.addDialogVisible = false;
                        //重新查询数据
                        this.selectByPage();
                        //弹出提示，添加成功
                        this.$message({
                            message: '恭喜你，添加成功',
                            type: 'success'
                        });
                    }
                })
            },
            //删除
            deleteLeaveRecords() {
                //弹出确认删除的提示框
                this.$confirm('此操作将删除该数据, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    //点击确认
                    //创建id数组，从this.multipleSelection中获取
                    for (let i = 0; i < this.multipleSelection.length; i++) {
                        let selectionElement = this.multipleSelection[i];
                        this.selectedIds[i] = selectionElement.id;
                    }
                    //发送ajax请求
                    axios({
                        method: "post",
                        url: "http://localhost:8080/ademob/workers/deleteLeaveRecords",
                        data: this.selectedIds
                    }).then(resp => {
                        if ("success" == resp.data) {
                            //删除成功
                            //重新查询数据
                            this.selectByPage();
                            //弹出提示
                            this.$message({
                                message: '恭喜你，删除成功',
                                type: 'success'
                            });
                        } else if ("fail" == resp.data) {
                            this.$message.error('存在已审批的请假申请数据，不得删除');
                        }
                    }).catch(() => {
                        //点击取消
                        this.$message({
                            type: 'info',
                            message: '已取消删除'
                        });
                    });
                })

            },
            updateLeaveRecords() {
                axios({
                    method: "post",
                    url: "http://localhost:8080/ademob/workers/updateLeaveRecords",
                    data: this.leaveRecords
                }).then(resp => {
                    if ("success" == resp.data) {
                        //修改成功
                        //关闭窗口
                        this.updateDialogVisible = false;
                        //重新查询数据
                        this.selectByPage();
                        //弹出提示，添加成功
                        this.$message({
                            message: '恭喜你，修改成功',
                            type: 'success'
                        });
                    } else if ("fail" == resp.data) {
                        this.$message.error('该请假申请已审批，不得修改');
                    }
                })
            },
            // 复选框选中后执行的方法
            handleSelectionChange(val) {
                this.multipleSelection = val;
                console.log(this.multipleSelection)
            },
            //分页
            handleSizeChange(val) {
                //重新设置每页展示条数
                this.pageSize = val;
                //重新查询当前页码数据
                this.selectByPage();
            },
            handleCurrentChange(val) {
                //重新设置当前页码
                this.currentPage = val;
                //重新查询当前页码数据
                this.selectByPage();
            },
            handleEdit(index, row) {
                console.log(index, row)
                //row是该行tableData对应的一行
                this.leaveRecords = row
            }
        },
        data() {
            return {
                //添加数据对话框是否展示的标记
                addDialogVisible: false,
                //修改数据对话框是否展示的标记
                updateDialogVisible: false,
                //被选中的id数组
                selectedIds: [],
                // 复选框选中数据集合
                multipleSelection: [],
                //每页显示条数
                pageSize: 5,
                //总记录数
                totalCount: 100,
                // 当前页码
                currentPage: 1,
                //请假申请模型数据
                leaveRecords: {
                    id: "",
                    workerId: "",
                    leaveType: "",
                    beginTime: "",
                    endTime: "",
                    fine: "",
                    approval: "",
                    managerId: ""
                },
                //表格数据
                tableData: [{
                    id: "1",
                    workerId: "1",
                    leaveType: "1",
                    beginTime: "1",
                    endTime: "1",
                    fine: "1",
                    approval: "1",
                    managerId: "1"
                }]
            }
        }
    })
</script>
</body>
</html>
