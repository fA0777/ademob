<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>attendanceRecord</title>
    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>
</head>
<body>
<div id="app">
    <!--搜索表单-->
    <el-form :inline="true" :model="attendanceRecords" class="demo-form-inline">


        <el-form-item label="id" size="mini">
            <el-input v-model="attendanceRecords.id" placeholder="id"></el-input>
        </el-form-item>

        <el-form-item label="员工id" size="mini">
            <el-input v-model="attendanceRecords.workerId" placeholder="员工id"></el-input>
        </el-form-item>
        <el-form-item label="类型（1迟到 2早退 3缺勤）" size="mini">
            <el-input v-model="attendanceRecords.type" placeholder="类型（1迟到 2早退 3缺勤）"></el-input>
        </el-form-item>
        <el-form-item label="年" size="mini">
            <el-input v-model="attendanceRecords.year" placeholder="年"></el-input>
        </el-form-item>
        <el-form-item label="月" size="mini">
            <el-input v-model="attendanceRecords.month" placeholder="月"></el-input>
        </el-form-item>
        <el-form-item label="日" size="mini">
            <el-input v-model="attendanceRecords.day" placeholder="日"></el-input>
        </el-form-item>
        <el-form-item label="时" size="mini">
            <el-input v-model="attendanceRecords.hour" placeholder="时"></el-input>
        </el-form-item>
        <el-form-item label="分" size="mini">
            <el-input v-model="attendanceRecords.minute" placeholder="分"></el-input>
        </el-form-item>
        <el-form-item label="罚款" size="mini">
            <el-input v-model="attendanceRecords.fine" placeholder="罚款"></el-input>
        </el-form-item>
        <el-form-item label="管理员id" size="mini">
            <el-input v-model="attendanceRecords.managerId" placeholder="管理员id"></el-input>
        </el-form-item>

        <el-form-item>
            <el-button type="primary" @click="selectByPage">查询</el-button>
        </el-form-item>
    </el-form>

    <!--按钮-->

    <el-row>
        <el-button type="danger" plain @click="deleteAttendanceRecords">删除</el-button>
        <el-button type="primary" plain @click="addDialogVisible = true">添加</el-button>
    </el-row>

    <!--添加员工出勤记录对话框表单-->
    <el-dialog
            title="添加员工出勤记录"
            :visible.sync="addDialogVisible"
            width="40%"
    >

        <el-form ref="form" :model="attendanceRecords" label-width="80px">
            <el-form-item label="员工id">
                <el-input v-model="attendanceRecords.workerId"></el-input>
            </el-form-item>

            <el-form-item label="类型">
                <el-input v-model="attendanceRecords.type"></el-input>
            </el-form-item>

            <el-form-item label="年">
                <el-input v-model="attendanceRecords.year"></el-input>
            </el-form-item>
            <el-form-item label="月">
                <el-input v-model="attendanceRecords.month"></el-input>
            </el-form-item>
            <el-form-item label="日">
                <el-input v-model="attendanceRecords.day"></el-input>
            </el-form-item>
            <el-form-item label="时">
                <el-input v-model="attendanceRecords.hour"></el-input>
            </el-form-item>
            <el-form-item label="分">
                <el-input v-model="attendanceRecords.minute"></el-input>
            </el-form-item>
            <el-form-item label="罚款">
                <el-input v-model="attendanceRecords.fine"></el-input>
            </el-form-item>

            <el-form-item>
                <el-button type="primary" @click="addAttendanceRecord">提交</el-button>
                <el-button @click="addDialogVisible = false">取消</el-button>
            </el-form-item>
        </el-form>

    </el-dialog>


    <!--修改员工出勤记录对话框表单-->
    <el-dialog
            title="修改员工出勤记录"
            :visible.sync="updateDialogVisible"
            width="40%"
    >

        <el-form ref="form" :model="attendanceRecords" label-width="80px">
            <el-form-item label="员工id">
                <el-input v-model="attendanceRecords.workerId"></el-input>
            </el-form-item>

            <el-form-item label="类型">
                <el-input v-model="attendanceRecords.type"></el-input>
            </el-form-item>

            <el-form-item label="年">
                <el-input v-model="attendanceRecords.year"></el-input>
            </el-form-item>
            <el-form-item label="月">
                <el-input v-model="attendanceRecords.month"></el-input>
            </el-form-item>
            <el-form-item label="日">
                <el-input v-model="attendanceRecords.day"></el-input>
            </el-form-item>
            <el-form-item label="时">
                <el-input v-model="attendanceRecords.hour"></el-input>
            </el-form-item>
            <el-form-item label="分">
                <el-input v-model="attendanceRecords.minute"></el-input>
            </el-form-item>
            <el-form-item label="罚款">
                <el-input v-model="attendanceRecords.fine"></el-input>
            </el-form-item>

            <el-form-item>
                <el-button type="primary" @click="updateAttendanceRecord">提交</el-button>
                <el-button @click="updateDialogVisible = false">取消</el-button>
            </el-form-item>
        </el-form>

    </el-dialog>

    <!--表格-->
    <template>
        <el-table
                :data="tableData"
                style="width: 100%"
                :row-class-name="tableRowClassName"
                @selection-change="handleSelectionChange"
        >

            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <el-table-column
                    type="index"
                    width="50">
            </el-table-column>
            <el-table-column
                    prop="id"
                    label="id"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="workerId"
                    label="员工id"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="type"
                    align="center"
                    label="类型">
            </el-table-column>
            <el-table-column
                    prop="year"
                    align="center"
                    label="年">
            </el-table-column>
            <el-table-column
                    prop="month"
                    align="center"
                    label="月">
            </el-table-column>
            <el-table-column
                    prop="day"
                    align="center"
                    label="日">
            </el-table-column>
            <el-table-column
                    prop="hour"
                    align="center"
                    label="时">
            </el-table-column>
            <el-table-column
                    prop="minute"
                    align="center"
                    label="分">
            </el-table-column>
            <el-table-column
                    prop="fine"
                    align="center"
                    label="罚款">
            </el-table-column>
            <el-table-column
                    prop="managerId"
                    align="center"
                    label="管理员id">
            </el-table-column>

            <el-table-column
                    align="center"
                    label="操作">
                <template slot-scope="scope">
                    <el-button type="primary" @click="handleEdit(scope.$index, scope.row);updateDialogVisible =true">
                        修改
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
    </template>
    <!--分页工具条-->
    <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="currentPage"
            :page-sizes="[5, 10, 15, 20]"
            :page-size="5"
            layout="total, sizes, prev, pager, next, jumper"
            :total="totalCount">
    </el-pagination>

</div>
<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">

<script src="js/axios-0.18.0.js"></script>

<script>
    new Vue({
        el: "#app",

        mounted() {
            this.selectByPage()
        },
        methods: {
            //查询分页数据的方法
            selectByPage() {
                axios({
                    method: "post",
                    url: "http://localhost:8080/ademob/managers/selectByPageAndCondition2?currentPage=" + this.currentPage + "&pageSize=" + this.pageSize,
                    data: this.attendanceRecords
                }).then(resp => {
                    //设置表格数据
                    this.tableData = resp.data.rows;
                    //设置总记录数
                    this.totalCount = resp.data.totalCount
                })
            },
            //添加员工出勤记录
            addAttendanceRecord(){
                axios({
                    method: "post",
                    url: "http://localhost:8080/ademob/managers/addAttendanceRecord",
                    data:this.attendanceRecords
                }).then(resp => {
                    if ("success" == resp.data) {
                        //添加成功
                        //关闭窗口
                        this.addDialogVisible = false;
                        //重新查询数据
                        this.selectByPage();
                        //弹出提示，添加成功
                        this.$message({
                            message: '恭喜你，添加成功',
                            type: 'success'
                        });
                    }
                })
            },
            //删除员工出勤记录
            deleteAttendanceRecords(){
                //弹出确认删除的提示框
                this.$confirm('此操作将删除该数据, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    //创建id数组，从this.multipleSelection中获取
                    for (let i = 0; i < this.multipleSelection.length; i++) {
                        let selectionElement = this.multipleSelection[i];
                        this.selectedIds[i] = selectionElement.id;
                    }
                    //点击确认
                    axios({
                        method: "post",
                        url: "http://localhost:8080/ademob/managers/deleteAttendanceRecords",
                        data: this.selectedIds
                    }).then(resp => {

                        if ("success" == resp.data) {
                            //删除成功
                            //弹出提示
                            this.$message({
                                message: '恭喜你，删除成功',
                                type: 'success'
                            });
                            //重新查询数据
                            this.selectByPage();
                        }
                        //关闭窗口
                        this.deleteDialogVisible = false;
                    })
                }).catch(() => {
                    //点击取消
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                    //关闭窗口
                    this.deleteDialogVisible = false;
                });
            },
            //修改员工出勤记录
            updateAttendanceRecord(){
                axios({
                    method:"post",
                    url:"http://localhost:8080/ademob/managers/updateAttendanceRecord",
                    data:this.attendanceRecords
                }).then(resp=>{
                    if("success"==resp.data){
                        //修改成功
                        //关闭窗口
                        this.updateDialogVisible = false;
                        //重新查询数据
                        this.selectByPage();
                        //弹出提示，添加成功
                        this.$message({
                            message: '恭喜你，修改成功',
                            type: 'success'
                        });
                    }
                })
            },
            // 复选框选中后执行的方法
            handleSelectionChange(val) {
                this.multipleSelection = val;
                console.log(this.multipleSelection)
            },
            //分页
            handleSizeChange(val) {
                //重新设置每页展示条数
                this.pageSize = val;
                //重新查询当前页码数据
                this.selectByPage();
            },
            handleCurrentChange(val) {
                //重新设置当前页码
                this.currentPage = val;
                //重新查询当前页码数据
                this.selectByPage();
            },
            handleEdit(index, row) {
                console.log(index, row)
                //row是该行tableData对应的一行
                this.attendanceRecords = row
            }
        },
        data() {
            return {
                // 添加数据对话框是否展示的标记
                addDialogVisible: false,
                // 修改数据对话框是否展示的标记
                updateDialogVisible: false,
                //被选中的id数组
                selectedIds: [],
                // 复选框选中数据集合
                multipleSelection: [],
                //每页显示条数
                pageSize: 5,
                //总记录数
                totalCount: 100,
                // 当前页码
                currentPage: 1,
                //出勤记录模型数据
                attendanceRecords: {
                    id: "",
                    workerId: "",
                    type: "",
                    year: "",
                    month:"",
                    day:"",
                    hour:"",
                    minute:"",
                    fine: "",
                    status:"",
                    managerId:""
                },
                //表格数据
                tableData: [{
                    id: 1,
                    workerId: 1,
                    type: "1",
                    year: "1",
                    month:"1",
                    day:"1",
                    hour:"1",
                    minute:"1",
                    fine: "1",
                    status:"1",
                    managerId:"1"
                }]
            }
        }
    })

</script>
</body>
</html>
