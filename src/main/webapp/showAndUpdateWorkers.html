<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>showAndUpdateWorkers</title>
    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>
</head>
<body>
<div id="app">
    <!--搜索表单-->
    <el-form :inline="true" :model="worker" class="demo-form-inline">


        <el-form-item label="id" size="mini">
            <el-input v-model="worker.id" placeholder="id"></el-input>
        </el-form-item>

        <el-form-item label="用户名" size="mini">
            <el-input v-model="worker.name" placeholder="用户名"></el-input>
        </el-form-item>
        <el-form-item label="姓名" size="mini">
            <el-input v-model="worker.trueName" placeholder="姓名"></el-input>
        </el-form-item>
        <el-form-item label="上班时间（时）" size="mini">
            <el-input v-model="worker.clockInHour" placeholder="上班时间（时）"></el-input>
        </el-form-item>
        <el-form-item label="上班时间（分）" size="mini">
            <el-input v-model="worker.clockInMinute" placeholder="上班时间（分）"></el-input>
        </el-form-item>
        <el-form-item label="下班时间（时）" size="mini">
            <el-input v-model="worker.clockOutHour" placeholder="下班时间（时）"></el-input>
        </el-form-item>
        <el-form-item label="下班时间（分）" size="mini">
            <el-input v-model="worker.clockOutMinute" placeholder="下班时间（分）"></el-input>
        </el-form-item>

        <el-form-item>
            <el-button type="primary" @click="selectByPage">查询</el-button>
        </el-form-item>
    </el-form>

    <!--修改数据对话框表单-->
    <el-dialog
            title="修改"
            :visible.sync="updateDialogVisible"
            width="40%"
    >

        <el-form ref="form" :model="worker" label-width="80px">
            <el-form-item label="用户名">
                <el-input v-model="worker.name"></el-input>
            </el-form-item>

            <el-form-item label="密码">
                <el-input v-model="worker.password"></el-input>
            </el-form-item>

            <el-form-item label="真实姓名">
                <el-input v-model="worker.trueName"></el-input>
            </el-form-item>
            <el-form-item label="上班时间（时）">
                <el-input v-model="worker.clockInHour"></el-input>
            </el-form-item>
            <el-form-item label="上班时间（分）">
                <el-input v-model="worker.clockInMinute"></el-input>
            </el-form-item>
            <el-form-item label="下班时间（时）">
                <el-input v-model="worker.clockOutHour"></el-input>
            </el-form-item>
            <el-form-item label="下班时间（分）">
                <el-input v-model="worker.clockOutMinute"></el-input>
            </el-form-item>


            <el-form-item>
                <el-button type="primary" @click="updateWorker">提交</el-button>
                <el-button @click="updateDialogVisible = false">取消</el-button>
            </el-form-item>
        </el-form>

    </el-dialog>
    <!--表格-->
    <template>
        <el-table
                :data="tableData"
                style="width: 100%"
                :row-class-name="tableRowClassName"
                @selection-change="handleSelectionChange"
        >

            <el-table-column
                    type="index"
                    width="50">
            </el-table-column>
            <el-table-column
                    prop="id"
                    label="id"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="name"
                    label="用户名"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="password"
                    label="密码"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="trueName"
                    align="center"
                    label="姓名">
            </el-table-column>
            <el-table-column
                    prop="clockInHour"
                    align="center"
                    label="上班时间（时）">
            </el-table-column>
            <el-table-column
                    prop="clockInMinute"
                    align="center"
                    label="上班时间（分）">
            </el-table-column>
            <el-table-column
                    prop="clockOutHour"
                    align="center"
                    label="下班时间（时）">
            </el-table-column>
            <el-table-column
                    prop="clockOutMinute"
                    align="center"
                    label="下班时间（分）">
            </el-table-column>

            <el-table-column
                    align="center"
                    label="操作">
                <template slot-scope="scope">
                    <el-button type="primary" @click="handleEdit(scope.$index, scope.row);updateDialogVisible =true">修改</el-button>
                </template>


            </el-table-column>

        </el-table>
    </template>
    <!--分页工具条-->
    <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="currentPage"
            :page-sizes="[5, 10, 15, 20]"
            :page-size="5"
            layout="total, sizes, prev, pager, next, jumper"
            :total="totalCount">
    </el-pagination>

</div>
<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">

<script src="js/axios-0.18.0.js"></script>

<script>
    new Vue({
        el: "#app",

        mounted() {

            this.selectByPage()
        },
        methods: {
            //查询分页数据的方法
            selectByPage() {
                axios({
                    method: "post",
                    url: "http://localhost:8080/ademob/managers/selectByPageAndCondition?currentPage=" + this.currentPage + "&pageSize=" + this.pageSize,
                    data: this.worker
                }).then(resp => {
                    //设置表格数据
                    this.tableData = resp.data.rows;
                    //设置总记录数
                    this.totalCount = resp.data.totalCount
                })
            },
            //修改员工信息
            updateWorker(){
                axios({
                    method:"post",
                    url:"http://localhost:8080/ademob/managers/updateWorker",
                    data:this.worker
                }).then(resp=>{
                    if("success"==resp.data){
                        //修改成功
                        //关闭窗口
                        this.updateDialogVisible = false;
                        //重新查询数据
                        this.selectByPage();
                        //弹出提示，添加成功
                        this.$message({
                            message: '恭喜你，修改成功',
                            type: 'success'
                        });
                    }
                })
            },

            //分页
            handleSizeChange(val) {
                //重新设置每页展示条数
                this.pageSize = val;
                //重新查询当前页码数据
                this.selectByPage();
            },
            handleCurrentChange(val) {
                //重新设置当前页码
                this.currentPage = val;
                //重新查询当前页码数据
                this.selectByPage();
            },
            handleEdit(index, row) {
                console.log(index, row)
                //row是该行tableData对应的一行
                this.worker = row
            }
        },
        data() {
            return {
                //修改数据对话框是否展示的标记
                updateDialogVisible: false,
                //每页显示条数
                pageSize: 5,
                //总记录数
                totalCount: 100,
                // 当前页码
                currentPage: 1,
                // 员工模型数据
                worker: {
                    id: "",
                    name: "",
                    password: "",
                    trueName: "",
                    clockInHour: "",
                    clockInMinute: "",
                    clockOutHour: "",
                    clockOutMinute: "",
                    profilePhoto: ""
                },
                //表格数据
                tableData: [{
                    id: 1,
                    name: "1",
                    password: "1",
                    trueName: "1",
                    clockInHour: 1,
                    clockInMinute: 1,
                    clockOutHour: 1,
                    clockOutMinute: 1,
                }]
            }
        }
    })

</script>
</body>
</html>
