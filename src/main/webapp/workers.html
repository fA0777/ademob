<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>workers</title>
</head>
<body>
<div id="app">
    <h1>欢迎您</h1>
    <div class="block">
        <el-avatar :size="50" :src="worker.profilePhoto"></el-avatar>
        {{worker.name}}
    </div>
    <a href="javascript:location.href='workers/logout'">退出登录</a>
    <hr>
    <h2>功能列表</h2>
    <hr>
    <el-row>
        <el-link type="Info" href="workerBasicInformation.html">基本信息</el-link>
    </el-row>
    <el-row>
        <el-link type="danger" href="workerAttendanceRecord.html">出勤记录</el-link>
    </el-row>
    <el-row>
        <el-link type="primary" href="workerLeaveRecords.html">请假申请</el-link>
    </el-row>
    <el-row>
        <el-link type="info" href="workerResignations.html">离职申请</el-link>
    </el-row>
    <el-row>
        <el-link type="warning" href="workerTrainingActivities.html">培训活动</el-link>
    </el-row>
    <el-row>
        <el-link type="success" href="workerTrainingActivitiesRecords.html">我参与的培训活动</el-link>
    </el-row>
    <el-row>
        <el-link type="Warning" href="workerAnnouncements.html">公告信息</el-link>
    </el-row>



</div>


<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">

<script src="js/axios-0.18.0.js"></script>
<script>
    new Vue({
        el: "#app",
        mounted() {
            this.getWorker();
        },
        methods: {
            getWorker() {
                axios({
                    method: "get",
                    url: "http://localhost:8080/ademob/workers/getWorker"
                }).then(resp => {
                    this.worker = resp.data
                })
            }
        },
        data() {
            return {

                // 员工模型数据
                worker: {
                    id: "",
                    name: "",
                    password: "",
                    trueName: "",
                    clockInHour: "",
                    clockInMinute: "",
                    clockOutHour: "",
                    clockOutHourMinute: "",
                    profilePhoto: ""
                },
            }
        }
    })
</script>

</body>
</html>
