<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>workerAttendanceRecord</title>
</head>
<body>
<div id="app">
    <!--搜索表单-->
    <el-form :inline="true" :model="attendanceRecords" class="demo-form-inline">


        <el-form-item label="id" size="mini">
            <el-input v-model="attendanceRecords.id" placeholder="id"></el-input>
        </el-form-item>
        <el-form-item label="类型（1迟到 2早退 3缺勤）" size="mini">
            <el-input v-model="attendanceRecords.type" placeholder="类型（1迟到 2早退 3缺勤）"></el-input>
        </el-form-item>
        <el-form-item label="年" size="mini">
            <el-input v-model="attendanceRecords.year" placeholder="年"></el-input>
        </el-form-item>
        <el-form-item label="月" size="mini">
            <el-input v-model="attendanceRecords.month" placeholder="月"></el-input>
        </el-form-item>
        <el-form-item label="日" size="mini">
            <el-input v-model="attendanceRecords.day" placeholder="日"></el-input>
        </el-form-item>
        <el-form-item label="时" size="mini">
            <el-input v-model="attendanceRecords.hour" placeholder="时"></el-input>
        </el-form-item>
        <el-form-item label="分" size="mini">
            <el-input v-model="attendanceRecords.minute" placeholder="分"></el-input>
        </el-form-item>
        <el-form-item label="罚款" size="mini">
            <el-input v-model="attendanceRecords.fine" placeholder="罚款"></el-input>
        </el-form-item>
        <el-form-item label="管理员id" size="mini">
            <el-input v-model="attendanceRecords.managerId" placeholder="管理员id"></el-input>
        </el-form-item>

        <el-form-item>
            <el-button type="primary" @click="selectByPage">查询</el-button>
        </el-form-item>
    </el-form>

    <!--表格-->
    <template>
        <el-table
                :data="tableData"
                style="width: 100%"
                :row-class-name="tableRowClassName"
        >

            <el-table-column
                    type="index"
                    width="50">
            </el-table-column>
            <el-table-column
                    prop="id"
                    label="id"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="type"
                    align="center"
                    label="类型">
            </el-table-column>
            <el-table-column
                    prop="year"
                    align="center"
                    label="年">
            </el-table-column>
            <el-table-column
                    prop="month"
                    align="center"
                    label="月">
            </el-table-column>
            <el-table-column
                    prop="day"
                    align="center"
                    label="日">
            </el-table-column>
            <el-table-column
                    prop="hour"
                    align="center"
                    label="时">
            </el-table-column>
            <el-table-column
                    prop="minute"
                    align="center"
                    label="分">
            </el-table-column>
            <el-table-column
                    prop="fine"
                    align="center"
                    label="罚款">
            </el-table-column>
            <el-table-column
                    prop="managerId"
                    align="center"
                    label="管理员id">
            </el-table-column>
        </el-table>
    </template>

    <!--分页工具条-->
    <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="currentPage"
            :page-sizes="[5, 10, 15, 20]"
            :page-size="5"
            layout="total, sizes, prev, pager, next, jumper"
            :total="totalCount">
    </el-pagination>

</div>

<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">

<script src="js/axios-0.18.0.js"></script>
<script>
  new Vue({
    el: "#app",
      mounted() {
          this.selectByPage()
      },
      methods: {
          //查询分页数据的方法
          selectByPage() {
              axios({
                  method: "post",
                  url: "http://localhost:8080/ademob/workers/selectByPageAndCondition?currentPage=" + this.currentPage + "&pageSize=" + this.pageSize,
                  data: this.attendanceRecords
              }).then(resp => {
                  //设置表格数据
                  this.tableData = resp.data.rows;
                  //设置总记录数
                  this.totalCount = resp.data.totalCount
              })
          },
        //分页
        handleSizeChange(val) {
            //重新设置每页展示条数
            this.pageSize = val;
            //重新查询当前页码数据
            this.selectByPage();
        },
        handleCurrentChange(val) {
            //重新设置当前页码
            this.currentPage = val;
            //重新查询当前页码数据
            this.selectByPage();
        },
        handleEdit(index, row) {
            console.log(index, row)
            //row是该行tableData对应的一行
            this.attendanceRecords = row
        }
    },
    data() {
      return { //每页显示条数
          pageSize: 5,
          //总记录数
          totalCount: 100,
          // 当前页码
          currentPage: 1,
          //出勤记录模型数据
          attendanceRecords: {
              id: "",
              workerId: "",
              type: "",
              year: "",
              month:"",
              day:"",
              hour:"",
              minute:"",
              fine: "",
              status:"",
              managerId:""
          },
          //表格数据
          tableData: [{
              id: 1,
              workerId: 1,
              type: "1",
              year: "1",
              month:"1",
              day:"1",
              hour:"1",
              minute:"1",
              fine: "1",
              status:"1",
              managerId:"1"
          }]
      }
    }
  })
</script>
</body>
</html>
